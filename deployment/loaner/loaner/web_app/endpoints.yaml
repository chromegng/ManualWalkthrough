service: endpoints
runtime: python27
api_version: 1
threadsafe: true

builtins:
- appstats: on
- deferred: on
- remote_api: on

handlers:
- url: /_ah/api/.*
  script: loaner.web_app.endpoints_api.ENDPOINTS_API
  login: optional
  secure: always

libraries:
- name: enum
  version: "0.9.23"
- name: jinja2
  version: "2.6"
- name: protorpc
  version: "1.0"
- name: pycrypto
  version: "2.6.1"
- name: ssl
  version: "2.7.11"

skip_files:
# Default patterns skipped by App Engine, which must be repeated since
# specifying skip_files overrides them otherwise.  See
# https://developers.google.com/appengine/docs/python/config/appconfig#Skipping_Files.
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
